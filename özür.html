<style>
:root{
--primary:#ff4d6d;
--success:#2ecc71;
}

*{margin:0;padding:0;box-sizing:border-box;-webkit-tap-highlight-color: transparent;}

html,body{height:100%;overflow:hidden;font-family:'Poppins',sans-serif;}

body{
display:flex;
justify-content:center;
align-items:center;
background:linear-gradient(135deg,#ff758c,#ff7eb3,#ffb199);
color:white;
}

/* CARD */
.card{
width:92%;
max-width:420px;
padding:30px 20px;
background:rgba(255,255,255,0.15);
border-radius:22px;
text-align:center;
box-shadow:0 15px 40px rgba(0,0,0,0.3);
position:relative;
}

h1{font-size:clamp(20px,5vw,28px);margin-bottom:15px;font-weight:800;}
.subtitle{font-size:13px;opacity:0.85;margin-bottom:20px;}
.counter{font-size:12px;opacity:0.7;margin-bottom:20px;}
.buttons{position:relative;height:140px;}

button{
padding:12px 24px;
border:none;
border-radius:40px;
font-size:15px;
font-weight:600;
cursor:pointer;
transition:0.25s ease;
}

#yesBtn{background:var(--success);color:white;}
#noBtn{background:var(--primary);color:white;position:absolute;left:55%;}

/* AYICIK */
.bear{
position:fixed;
bottom:10px;
left:-100px;
width:70px;
animation:walk 18s linear infinite;
z-index:1;
}
.bear img{width:100%;animation:bounce 1.4s ease-in-out infinite;}

@keyframes walk{
0%{left:-100px;transform:scaleX(1)}
48%{transform:scaleX(1)}
50%{left:100vw;transform:scaleX(-1)}
98%{transform:scaleX(-1)}
100%{left:-100px;transform:scaleX(1)}
}
@keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}

/* FINAL SCREEN */
.overlay{
position:fixed;
inset:0;
background:#000;
display:flex;
justify-content:center;
align-items:center;
text-align:center;
padding:25px;
opacity:0;
pointer-events:none;
transition:0.6s ease;
}
.overlay.active{opacity:1;pointer-events:all;}
.message{font-size:20px;line-height:1.6;max-width:400px;}
.cursor{display:inline-block;width:3px;background:white;animation:blink 1s infinite;}
@keyframes blink{50%{opacity:0}}

/* Konfeti */
.heartBurst{
position:fixed;
font-size:20px;
animation:fall linear forwards;
}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg); opacity:0}}
</style>
</head>

yesScale+=0.04; yesBtn.style.transform=`scale(${yesScale})`;}

noBtn.addEventListener("mouseover",moveButton);
